name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      vault:
        # Docker Hub image
        image: vault
        options: --name vault-test
        ports:
          # Opens tcp port 6379 on the host and service container
          - 8200:8200
        env:
          VAULT_DISABLE_MLOCK: True
          VAULT_ADDR: http://localhost:8200
          VAULT_DEV_ROOT_TOKEN_ID: myroot


    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements.test.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics
    - name: Run docker container for vault
      run: |
        docker ps
        VAULT_CONTAINER_ID="$(docker ps -aqf "name=vault-test")"
        docker exec ${VAULT_CONTAINER_ID} vault login myroot
        docker exec ${VAULT_CONTAINER_ID} vault kv put secret/test test_client=test_client_password 
    - name: Test with pytest
      env:
        CODECOV_TOKEN: ${{ secrets.CODE_COV_TOKEN }}
        VAULT_ADDR: http://localhost:8200
        VAULT_TOKEN: "myroot"
      run: |
        pytest -s --cov=gestalt tests/*.py
        codecov
    - name: Typecheck with mypy
      run: |
        mypy --strict gestalt
    - name: Style check with yapf
      run: |
        yapf -d --recursive .
